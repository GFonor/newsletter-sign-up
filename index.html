<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container b-rad">

  <div class="container__text">
    <div class="container__info">
      <h1 class="bold">Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
    </div>
    <div class="container__form">
      <form action="">
        <div class="label-wrap">
          <label class="bold" for="containerEmailInput">Email address</label>
          <p class="container__form_invalid" id="invalidEmailMessage">Valid email required</p>
        </div>
        <input class="b-rad" id="containerEmailInput" type="email" placeholder="email@company.com">
        <button class="b-rad" id="containerSubscribeButton">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>

  <div class="container__image container__image_desktop">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
  <div class="container__image container__image_mobile">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
  </div>

</div>


<script src="script.js" defer></script>


</body>
</html>
